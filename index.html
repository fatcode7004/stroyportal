<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Stroyportal.ru</title>

	<meta charset="utf-8" />

	<link rel="preload" type="font/woff2" as="font" href="assets/fonts/open-sans-v18-latin_cyrillic-regular.woff2" crossorigin="anonymous" />
	<link rel="preload" type="font/woff2" as="font" href="assets/fonts/open-sans-v18-latin_cyrillic-600.woff2" crossorigin="anonymous" />

	<!-- <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/header.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/media.css" /> -->
	<link rel="stylesheet" type="text/css" href="assets/css/prod.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
	<!-- Header layout -->
	<header>
		<!-- Navigation layout -->
		<div class="top-wrapper">
			<div class="fixed-container">
				<div class="flex-container">
					<div class="geo-container">
						<input class="geo-container__btn" type="button" name="geoBtn">

						<span class="geo-container__city">Волгоградская область</span>
					</div>

					<nav class="navigation-container">
						<ul class="navigation-container__list">
							<li class="navigation-container__item">
								<a class="navigation-container__link" href="#">Тендеры</a>
							</li>

							<li class="navigation-container__item">
								<a class="navigation-container__link" href="#">База подрядчиков</a>
							</li>

							<li class="navigation-container__item">
								<a class="navigation-container__drop" href="#">Другие сервисы</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- Navigation layout -->

		<!-- Search layout -->
		<div class="search-wrapper">
			<div class="fixed-container">
				<div class="flex-container">
					<div class="logo-container">
						<object type="image/svg+xml" data="assets/img/logo.svg">
							<picture>
								<img class="logo-container__img" src="assets/img/logo.png" title="Stroyportal.ru" alt="Логотип компании">
							</picture>
						</object>
					</div>

					<div class="search-container">
						<div class="search-container__directory">
							<object type="image/svg+xml" data="assets/img/menu.svg">
								<picture>
									<img class="search-container__directory-img" src="assets/img/menu.png">
								</picture>
							</object>

							<span class="search-container__directory-txt">Каталог</span>
						</div>

						<input class="search-container__search-place" type="search" name="headerSearch" placeholder="Хочу найти...">

						<div class="search-container__list-btn">
							<object type="image/svg+xml" data="assets/img/list.svg">
								<picture>
									<img class="search-containerr__list-img" src="assets/img/list.png">
								</picture>
							</object>

							<span class="search-container__list-txt">Список</span>
						</div>

						<button class="touch-search"></button>
					</div>

					<div class="account-container">
						<span>A</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Search layout -->
	</header>
	<!-- Header layout -->

	<main>
	</main>

	<footer>
	</footer>
</body>
</html>
